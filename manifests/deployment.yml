apiVersion : apps/v1
kind: Deployment
metadata:
  name: "meteor-backend"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "meteor"
  template:
    metadata:
      labels:
        app: "meteor"
    spec:
      containers:
        - name: "meteor-backend"
          image: "meteor.azurecr.io/meteorweb"
          ports:
          - containerPort: 8080

          env:
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-user-pass
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-user-pass
                key: password
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              secretKeyRef:
                name: mysql-db-url
                key: url